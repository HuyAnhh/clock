<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower's Clock</title>
    <link rel="stylesheet" href="styles.css" class="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="flowerClock">
        <div class="container--clock">
            <div class="container--date">
                <h1 class="times">Mon</h1>
                <p>Date</p>
            </div>

            <div class="container--hours">
                <h1 class="times">21</h1>
                <p>Hours</p>
            </div>

            <div class="container--min">
                <h1 class="times">26</h1>
                <p>Minutes</p>
            </div>

            <div class="container--seconds">
                <h1 class="times">10</h1>
                <p>Seconds</p>
            </div>
        </div>

        <button class="btnChangeBackground">Change Background</button>
        <button class="btnSpecial">SPECIAL</button>
        <p class="hidden"><b>I </b><i class="fa fa-heart" aria-hidden="true" style="color: red"></i><b> YOU</b></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
